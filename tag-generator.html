<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tag-generator.css" />
    <title>Tag Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Tag Generator Application</h2>
      <form action="#" onsubmit="generateTag()" autocomplete="off">
        <label for="tagamount">Tag Amount</label>
        <input type="number" id="tagamount" autofocus required />
        <label for="tagtext">Tag Text</label>
        <input type="text" id="tagtext" required />
        <button>Generate Tags</button>
      </form>
      <p id="errorMsg"></p>
    </div>
  </body>
  <script src="tag-generator.js"></script>
</html>
